name: xUnit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # プロジェクトのバージョンに合わせる

      - name: Restore dependencies
        run: dotnet restore CalculatorApp/CalculatorApp.sln

      - name: Build solution
        run: dotnet build CalculatorApp/CalculatorApp.sln --no-restore --configuration Release

      - name: Run xUnit tests
        run: dotnet test CalculatorApp.Tests/CalculatorApp.Tests.csproj --no-build --verbosity normal --configuration Release --collect:"XPlat Code Coverage"

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate HTML Report
        run: |
          reportgenerator -reports:"**/coverage.cobertura.xml" -targetdir:"coveragereport" -reporttypes:Html

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report
          path: coveragereport
